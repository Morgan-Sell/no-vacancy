repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.2
    hooks:
      - id: ruff
        args: ["--config=pyproject.toml"]
      
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        lanaguage_version: python3.11
  
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks
